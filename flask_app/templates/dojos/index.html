<!doctype html>
<html lang="en">
<head>
<title>Title</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3 mb-2 bg-dark text-white">
        <div class="row">
            <div class="col">
                <form action="/create/dojo" method="post">
                    <h2 class="text-center">New Dojo</h2>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <input type="submit" value="Add Dojo" class="btn btn-primary">
                </form>
            </div>
            <div class="col">
                <h2 class="text-center">All Dojos</h2>
                {% for dojo in all_dojos %}
                <p> 
                    <a href="/dojo/{{dojo.id}}" class="text-uppercase">{{dojo.name}}</a>
                </p>
                {% endfor %}
            </div>
        </div>
        <a href="/ninjas" class="btn btn-warning">Add Ninja</a>
    </div>
    
</body>
</html>
